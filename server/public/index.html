<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.3.1.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Weekend Calculator Challenge</title>
</head>

<body>
    <h1>Weekend Calculator Challenge</h1>
    <input id="xInput" type=text placeholder="Number" />
    <button class="operationButton">+</button>
    <button class="operationButton">-</button>
    <button class="operationButton">*</button>
    <button class="operationButton">/</button>
    <input id="yInput" type=text placeholder="Number" />
    <div id="contents">
        <h3>History</h3>
        <p id="operationHistory"></p>
    </div>
    <button id="clearButton">Clear Inputs</button>

</body>

</html>
